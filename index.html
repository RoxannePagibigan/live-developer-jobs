<!DOCTYPE html>
<html lang-"en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JobSource</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
    
        <header>
            <div class="header-container">
                <div class="logo">
                    <img src="jobsource.png">
                </div>
            </div>
        </header>
        <div class="search">
            <div class="search-container">
                <div class="input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
                </div>
                <div class="button-container">
                    <span>Find Job</span>
                </div>
            </div>
        </div>
        <div class="jobs-list">
            <h1> Showing All Jobs</h1>
            <div class="jobs-container">
                <div class="jobs-tile">
                    <div class="top">
                        <img src="">
                        <span class="material-icons more_horiz">more_horiz</span>
                    </div>
                    <div class="rolename">
                        <span> Lead Product Design</span>
                    </div>
                    <div class="description">
                        <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer laoreet ligula sit amet mauris elementum, vitae imperdiet quam pharetra. Nullam vitae lobortis ipsum.</span>
                    </div>
                    <div class="buttons">
                        <div class="button apply-now">Apply Now</div>
                        <div class="button">Message</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
